<div class="container">
  <form [formGroup]="orderForm" class="form-horizontal">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Item</th>
          <th>Service</th>
          <th>Price</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody formArrayName="orderItems">
        <tr *ngFor="let orderItem of getControls(); let i = index" [formGroupName]="i">
          <td>
              <input type="text" formControlName="itemName" [value]="itemNameOp"
              class="form-control" [matAutocomplete]="autoName">
              <mat-autocomplete #autoName="matAutocomplete">
                <mat-option *ngFor="let option of filteredOrderItems | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
          </td>
          <td>
              <input type="text" formControlName="itemService" [value]="itemServiceOp"
              class="form-control" [matAutocomplete]="autoService">
              <mat-autocomplete #autoService="matAutocomplete">
                <mat-option *ngFor="let option of filteredOrderServices | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
          </td>
          <td>
              <input class="form-control" type="text" formControlName="itemPrice">
          </td>
          <td><button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">Delete</button></td>
        </tr>
      </tbody>
      <tr>
        <td><button type="button" class="btn btn-success" (click)="onAddItem()">Add Item</button></td>
        <td></td>
        <td>Total : </td>
        <td><input type="text" class="form-control" formControlName="totalAmount" id="totalAmount"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </form>
</div>
